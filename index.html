<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="qrInput" placeholder="Enter text or URL" />
        <div>
            <label for="qrType">Select QR Code Type:</label>
            <select id="qrType" style="margin-bottom: 10px;"> <!-- Added margin -->

                <option value="website">Website</option>
                <option value="social">Social Media</option>
                <option value="phone">Phone Number</option>
                <option value="email">Email Address</option>
            </select>
        </div>
<button id="generateBtn" style="margin-bottom: 10px;">Generate QR Code</button>


        
<div id="qrCode" style="margin-bottom: 10px;"></div> <!-- Added margin -->

        
        <div>
            <label for="pixelSize">Select pixel size (max 2000):</label>
            <input type="range" id="pixelSize" min="100" max="2000" value="200" />
            <span id="pixelValue">200</span> pixels
        </div>
        
        <div>
            <label for="fileFormat">Select file format:</label>
            <select id="fileFormat">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
            </select>
        </div>
        
        <button id="downloadBtn" style="display:none;">Download QR Code</button>




    </div>
    <script src="script.js"></script>
</body>
</html>
